    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css?v=20251212n">
    <style>
        html { height: 100%; }
        body.invite-locked { height: 100%; margin: 0; overflow: hidden; position: fixed; width: 100%; overscroll-behavior: none; -webkit-overflow-scrolling: auto; }
        .invite-wrap { height: 100vh; display: flex; align-items: center; justify-content: center; background: url('images/wedding_bg/weddingsite_bg.jpg') center/cover no-repeat; }
        .invite-card { width: 100vw; padding: 30px; text-align: center; background: rgba(212, 191, 158, 0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .invite-btn { display: inline-block; background: transparent; color: #5a3336; padding: 28px 56px; border-radius: 14px; font-family: 'Luxurious Script','Great Vibes','Tangerine', cursive; font-size: 5.32rem; text-decoration: none; box-shadow: none; border: none; }
        .invite-sub { margin-top: 18px; color: #7b6b66; font-family: 'Lora', serif; }
          
          /* Zoom fade out transition when leaving invite page */
          .invite-wrap {
              transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.6s ease-out;
          }
          .invite-wrap.invite-exit {
              transform: scale(1.2) translateZ(0);
              opacity: 0;
          }
        @media (min-width: 900px) { 
            body.invite-locked { position: static; overflow: visible; } 
        }
    </style>
</head>
<body class="invite-locked">
    <audio id="bgMusic" src="audio/Sa Bawat Sandali - Amiel Sol (Official Music Video).mp3" loop preload="auto"></audio>
    
    <main class="invite-wrap">

            <a href="main.html" id="inviteBtn" class="invite-btn">You're invited!</a>
            <p class="invite-sub">Two are better than one... If either of them falls down, one can help the other up... A cord of three strands is not quickly broken. -Ecclesiastes 4:9-12</p>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/restore-scroll.js"></script>
    <script src="js/fix-dropdown.js" defer></script>
</body>
